<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STICKY-NOTES</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="sticky-note one">
        <div class="line">
         <i class="fas fa-times"></i>
         <div  class="area">
        <p HELLO></p>
        <P greetings></P>/P>
            <textarea></textarea>
         </div>
    <div class="sticky-note two">
        <div class="pinned">
        <i class="fa fa-heart"></i>
        <div class="area">
        <p COMPASSION></p>
        <p love and kindness></p>
            <textarea></textarea>
    </div>

</body>
</html>
